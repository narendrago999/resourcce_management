{% extends 'base.html' %}



{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section>

    <!-- ============================ COMPONENT LOGIN   ================================= -->
   
    <div class="sign-up">
          <div  class="sign-in">
          <h4 class="sign-up-title">Forgot Password</h4>
          {% include 'includes/alert.html' %}
          <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
            <div class="signup-innerline">
            <div class="field-box">
                <label>Enter Email Address</label>
                <input type="email"  placeholder="Email Address" name="email">
              </div>
              <div class="sign-up-submit">
                  <button type="submit" > Submit  </button>
                </div> 
                
                <p class="sign-up-done">
                    Got Password? <a href="{% url 'login' %}">SignIn</a>
                    </p>
                    <p class="sign-up-done">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
                
            </div> 
          </form>
          </div> 
        </div> 
        
    <!-- ============================ COMPONENT LOGIN  END ================================= -->
  
    </section>
    <!-- ========================= SECTION CONTENT END ========================= -->
    
{% endblock content %}
